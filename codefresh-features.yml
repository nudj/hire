version: '1.0'

steps:

  build_latest:
    title: Build Latest
    type: build
    image_name: nudj/hire
    tag: latest
    dockerfile: Dockerfile
    build_arguments:
      - NPM_TOKEN=${{NPM_TOKEN}}
      - ENVKEY=${{ENVKEY_STAGING}}

  push_latest:
    title: Push Latest
    type: push
    candidate: '${{build_latest}}'
    tag: latest
    credentials:
      username: '${{dockerUsername}}'
      password: '${{dockerPassword}}'
